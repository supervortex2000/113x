defaults.pcm.rate_converter "speexrate_medium"
pcm.!default{
    type hw
    card 0
    device 1
}

ctl.!default{
    type hw
    card 0
}

pcm.microphone {
    type hw
    card 0
    device 2
}

pcm.avs_input {
    type hw
    card 0
    device 4
}

pcm.mixoutput {
    type dmix
    ipc_key 1024
    slave {
        pcm "hw:1,0,0"
        period_time 0
        period_size 1024
        buffer_size 4096
        rate 48000
        format "S16_LE"
        channels 2
    }

    bindings {
        0 0
        1 1
    }
}

pcm.music_48K {
    type rate
    slave.pcm "mixoutput"
    slave.rate 48000
    converter "speexrate_medium"
}

pcm.music_vol {
    type plug
    slave.pcm "music_48K"
}

pcm.halaudio {
    type plug
    slave.pcm "hw:0,1"
}

pcm.48K {
    type rate
    slave.pcm "halaudio"
    slave.rate 48000
}

pcm.2ch_48K {
    type rate
    slave.pcm "halaudio"
    slave.rate 48000
}

pcm.8ch_48K {
    type rate
    slave.pcm "halaudio"
    slave.rate 48000
}

pcm.8ch_44K {
    type rate
    slave.pcm "halaudio"
    slave.rate 44100
}

pcm.dmixer_avs {
    type dmix
    ipc_key 1024
    slave {
        pcm "hw:0,1"
        channels 4
        format S16_LE
        period_size 1024
        buffer_size 8192
    }
}

pcm.2to8 {
    type route
    slave.pcm "dmixer_avs"
    slave.channels 8
    ttable.0.0 0.707
    ttable.1.1 0.707
    ttable.0.2 0.707
    ttable.1.3 0.707
    ttable.0.4 0.500
    ttable.1.4 0.500
    ttable.0.5 0.500
    ttable.1.5 0.500
    ttable.0.6 0.707
    ttable.1.7 0.707
}


pcm.dmixer_avs_plug {
    type rate
    slave.pcm "dmixer_avs"
    slave.rate 48000
    slave.format S16_LE
}

pcm.dmixer_avs_auto {
    type plug
    slave.pcm "dmixer_avs_plug"
}

pcm.rate_48K {
    type rate
    slave.pcm "hw:0,1"
    slave.rate 48000
}
pcm.voice_prompt {
    slave.pcm "rate_48K"
    slave.channels 2
    type route
    ttable {
        0.0 1.0
        0.1 1.0
    }
}
